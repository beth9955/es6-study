2. Object분할할당{}={}; 같은 프로퍼티 이름으로 할당
3. 파라미터 분할할당도 가능
<script>
"use strict;"
let one, two;
[one, two]=[1,2];
    
console.log(one, two); // 1 2

//1. Array이 분할할당

[one_, two_, three_]=VALUES;
console.log("A", one_, two_, three_, four_);

console.log("B", one_, two_, three_, four_, five_, six_); 
/////////////////////six_에 6할당????????
console.log(this.six_);

six_=7;

let other;

object1();
