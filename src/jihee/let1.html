<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var keyword</title>
</head>

<body>
## var keyword 사용할것
->  글로벌 오브젝트에서 보면 로컬 변수임
<script>

  let one=100;

function get() {
    one=300;
    console.log("함수", one); //300
}
get();
console.log("글로벌", one); //300
</script>
</body>
</html>
