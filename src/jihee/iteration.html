<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <script>
  //Array 
  let arrayObj=[];
   console.dir(arrayObj);
       
   let result=arrayObj[Symbol.iterator];
   console.log("result", result); //function values()
       
    
    //Object
    let objectObj={};
    result = objectObj[Symbol.iterator];
    console.log("result", result); //undefined
       
       
       
    //iterator Protocol
    let arrayObj2=[1,2];
    let iteratorObj2=arrayObj2[Symbol.iterator]();
    console.log("arrayObj2", typeof arrayObj2); // object
    console.log("iteratorObj2", typeof iteratorObj2); //function
       
    //   while(iteratorObj2.hasNext()){
    //        console.log(iteratorObj2.next());
    //    }
      
   arrayObj2.forEach(function(value, index){console.log(index+": "+value);} ); 
   console.log(iteratorObj2.next()); //return object
   console.log(iteratorObj2.next().done);
   console.log(iteratorObj2.next().done);
   console.log(iteratorObj2.next().done);
       
    /////////spread 이용
    console.log(...arrayObj2); 1 2
    console.log([...arrayObj2]);// [1 ,2]
    console.log(arrayObj2); // [1,2]
   </script>
    
</body>
</html>
