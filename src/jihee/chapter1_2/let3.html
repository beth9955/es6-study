<body>
    let block scope 범위
    1. global (let vs this) -> let 은 this로 접근 불가
    2. function -> 하나의 블록 스코프임(let3.js)
    4. try{}catch{} -> try블록 기준으로 블록 스코프 catch블록은 try블록스포크에 포함된
    5. switch-case문 -> switch 블록이 블록 스코프임
    6. 호이스팅 되지 않음
    7. for문 : let변수는 반복할때마다 스코프를 갖는 반면, var변수는 스코프를 가지지 않는다.
