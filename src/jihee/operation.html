<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
1. 프로퍼티 이름 조합
-문자열과 변수를 조합하여 오브젝트의 프로퍼티 이름으로 사용 가능(Computed property name)

2. Default Value
-변수, 파라미터, 프로퍼티에 값이 할당되지 않을때 사전에 정의한 값이 할당

3. Default Prameter
-호출받은 함수의 파라미터에 디폴트 값을 작성 가능

4. for-of
-이러터블 오브젝트를 반복하여 처리(for in은 object 대상임)

<script>
let values=[1,2,3];
let values2=[4,5,6];
Array.prototype.music=function(){
    return "음악"; 
}
Array.prototype.sports=function(){
    return "스포츠";
}
console.dir(values);
for(let key in values){
    console.log(key, values[key]); //_proto_ : Object도 대상임
}
    
for(let value of values){
    console.log(value); // _iterable object만 대상임 : values[Symbol.iterator] 
}
    

</script>
</body>
</html>
