<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
</head>
<body>

    <script>
        //arrow 함수는 new 연산자로 인스턴스를 생성할 수 없음
        let obj = () => 123;
        obj();
        console.log(obj);
        
        /*
            new 연산자를 사용하려면 obj() 함수에 프로토타입이 연결되어 있어야하고,
            여기에 constructor가 연결되어 있어야 함
            
            여기 obj() 함수에는 연결되어 있지 않음
            
        */

    </script>
</body>
</html>
