<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
</head>
<body>

    <script>
        // object 오브젝트를 반환하려면 ()소괄호 안에 {key : val}를 작성해야함
        let sports = () => {};
        let result1 = sports();
        console.log(result1);
        
        let get = param => ({sports : "축구"});
        let result2 = get();
        console.log(result2);
    </script>
</body>
</html>
