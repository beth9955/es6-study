<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
</head>
<body>

    <script>
        let Sports = function(){
            this.conut = 20;
        };
        Sports.prototype = { // 프로퍼티에 arrow 함수를 연결하면 this가 인스턴스를 참조하지 못함
            add: () => { // newsports 인스턴스를 참조하지 않고 window 오브젝트를 참조해서 오류
                this.count += 1; //newsports 인스턴스의 count에 1을 더하지 않고 window 오브젝트의 count에 1을 더함
            } // window 오브젝트에서 count 프로퍼티 값을 구하는데 프로퍼티가 없으면 undefined를 반환 -> 여기에 다시 1을 더하므로 NaN을 반환
        };
        let newsports = new Sports();
        
        newsports.add();
        
        console.log(newsports.conut);
        console.log(window.conut);
        
        console.log(this);
        
        /*
            화살표 함수에 프로퍼티를 연결하면 this가 메서드를 호출한 인스턴스를 참조하지 않고 window 오브젝트를 참조함
            따라서 화살표 함수가 아닌 function 키워드 함수를 프로퍼티에 연결해야함
        */
    </script>
</body>
</html>
