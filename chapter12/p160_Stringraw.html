<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        "use strict"
        let one = 1, two = 2;
        let result = String.raw({raw: "ABCDE"}, one, two, 3);
        console.log(result);

        /**
         * String.raw 첫번째 파라미터 {raw: "문자열"} 형태로 무조건 raw 입력
         * A를 버퍼에 추가 2번째 파라미터 그 다음 one 변수값을 1을 반환 버퍼 끝에 추가
         * B를 버퍼에 추가 3번째 파라미터 그 다음 two 변수값을 1을 반환 버퍼 끝에 추가
         */
    </script>
</body>
</html>
