<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
</head>
<body>

    <script>
        "use strict";
        var sports = "축구";
        let music = "재즈";
        
        function get(){
            var sports = "농구";
            let music = "클래식";
            
            console.log("1 :", sports);
            console.log("2 :", this.sports);
            console.log("3 :", this.music); //window 오브젝트에 let변수가 설정되지 않음
            
            console.log(this);
        };
        window.get();
        get(); //es5 strict 모드 제한 - this가 window 오브젝트를 참조하지 못함
    </script>

</body>
</html>
