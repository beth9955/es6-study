<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        'use strict';
        let arrayLike = {0: "ABC", 1: "DEF", 2:"가나다", length:3}; //arrayLike, object도 가능
        let one = Array.prototype.copyWithin.call(arrayLike, 0, 1);
        console.log(one);

        //arrayLike 오브젝트이므로 배열메서드 사용 불가능 따라서 call()을 호출 이용하여 사용

        function two() {
            return Array.prototype.copyWithin.call(arguments, 3, 0, 2);
        };

        console.log(two(1,2,3,4,5));

        //1번째 파라미터는 복사당할 배열의 인덱스 위치(0부터 시작)
        //2번째 파라미터는 복사 시작 인덱스 위치
        //3번째 파라미터는 복사 끝부분 인덱스(이 인덱스 직전까지 복사) 파라미터 없으면 끝까지
        //2,3번째 파라미터 없으면 전체 복사(디폴트 값))

    </script>
</body>
</html>
