<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
</head>
<body>

    <script>
        /*
            Arguments 오브젝트
            1. Arguments 오브젝트가 Array-like이므로 Array 오브젝트의 메서드를 사용할 수 없음
            2. Object 오브젝트의 메서드를 사용할 수 있지만 모든 오브젝트가 상속되므로 Arguments 오브젝트에 한정된건 아님
            3. 화살표 함수에서 사용할 수 없음
            4. 함수 안을 보아야 arguments의 사용 여부와 사용 부분을 알 수 있어 가독성이 떨어짐
            5. 많은 코드를 디버깅하거나 소스 코드를 리팩토링 할 때 부담이 됨
            
            rest 파라미터
            1. 함수 안을 보지 않고 get(one, ...rest) 형태만 봐도 rest 파라미터 범위를 알 수 있어 가독성이 높음
            2. rest 파라미터가 배열이므로 Array 오브젝트의 메서드를 사용할 수 있음
            3. 화살표 함수 블록에서 사용 가능
            
            결론적으로 Arguments 오브젝트보다 rest 파라미터가 효율이 더 높음
        */
    </script>
</body>
</html>
