<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
</head>
<body>

    <script>
        //spread 연산자는 이터러블 오브젝트의 앨리먼트를 하나씩 분리하여 전개함
        //파라미터값으로 사용 가능
        //... 점 세개로 작성
        
        let one = [11, 12]; //one 배열의 11, 12를 각각 분리하여 전개
        let two = [21, 22]; //two 배열도 각각 분리하여 전개
        let spreadObj1 = [51, ...one, 52, ...two]; //one, two 배열의 값이 각각 분리된 형태로 전개
        
        console.log("배열 형태 : ", spreadObj1);
        console.log("배열 형태 length 값 : ",spreadObj1.length); //배열의 앨리먼트를 각각 분리해서 전개했기 때문에 결과값이 6으로 나옴, 배열을 분리하지 않았다면 4로 나옴
        
        //string 오브젝트가 이터러블 오브젝트이기 때문에 문자열 사용 가능
        let spreadObj2 = [..."music"];
        console.log("문자열 형태 : ", spreadObj2); //["m", "u", "s", "i", "c"] 결과 처럼 문자열을 하나씩 분리하여 호출
        
        //함수 파라미터값을 spread 연산자로 작성하면, 함수를 호출하기 전에 파라미터 값을 분리, 젼개
        const values = [10, 20, 30];
        get(...values); //함수 호출하기 전에 배열을 각각 분리하여 전개
        function get(one, two, three){ // 파라미터에 이름을 작성하면 전개한 각 앨리먼트 값이 파라미터 이름에 설정됨
            console.log("함수파라미터 형태 : ", one + two + three);
        };
    </script>
</body>
</html>
