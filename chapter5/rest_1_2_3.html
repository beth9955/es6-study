<!DOCTYPE html>
<html>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
</head>
<body>

    <script>
        //rest 파라미터는 spread 연산자로 *호출하고, 호출받는 함수의* 파라미터를 작성한 형태
        //나머지 파라미터라는 의미
        //호출하는 함수에 파라미터 3개의 파라미터 값을 작성하고 호출 받는 함수의 파라미터에 파라미터를 1개만 작성하면 나머지 2개의 파라미터 값이 설정되지 않음
        
        let get1 = (one) => {
            console.log("1개의 파라미터만 작성 할때 : ", one);
        }
        get1(...[1, 2, 3]);
        
        //이때 rest 파라미터를 작성하면 나머지 2개의 파라미터 값이 rest 파라미터에 배열 엘리먼트로 설정
        let get2 = (...one) => { //rest 파라미터는 호출된 파라미터 값을 배열의 엘리먼트로 설정
            console.log("rest 파라미터로 작성 할때 : ",one); //one이 배열이기 때문에 배열 형태로 출력
            console.log("배열이니? ", Array.isArray(one)); //one 값이 배열인지 체크
        }
        get2(...[1, 2, 3]); //[1, 2, 3] 호출한 함수에서 보낸 파라미터 모두를 호출함
        
        let get3 = (one, ...rest) => {
            console.log("1개의 파라미터만 호출 할때 : ", one);
            console.log("rest의 파라미터만 호출 할때 : ", rest);
        }
        get3(...[1, 2, 3]);
        
        /*
            spread 파라미터와 rest 파라미터가 형태는 같지만 기능이 다름
            spread 파라미터는 배열을 분리
            rest 파라미터는 배열에 설정
        */
    </script>
</body>
</html>
